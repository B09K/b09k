<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Events</title>
<link rel="icon" href="assets/b.ico" type="image/x-icon">
<link rel="preload" href="assets/Adelphe-Trouble-GerminalRegular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="css/base.css">

<style>
  html, body { 
    overflow-y: auto; 
    scrollbar-width: none; 
    margin: 0;
    padding: 0;
  }
  html::-webkit-scrollbar, body::-webkit-scrollbar { 
    width: 0; 
    height: 0; 
  }
  html {
    background: #ffffff;
    overflow-x: hidden;
  }
  body {
    background: #ffffff;
    color: #000;
    font-family: 'AdelpheTrouble', var(--font);
    padding: 0;
    overflow-x: hidden;
  }

  .container {
    width: 560px;
    max-width: 80vw;
    margin: 40px auto 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    box-sizing: border-box;
    font-size: 13.3px;
    transform: translateX(-30px);
    opacity: 0;
    animation: slideInSimple 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }
  /* 图片网格 */
  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
    gap: 10px;
    width: 100%;
    justify-content: center;
    box-sizing: border-box;
  }

  .grid-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 100%;
  }

  .grid-item .image-link {
    position: relative;
    display: block;
    width: 100%;
    aspect-ratio: 3 / 2;
    overflow: hidden;
    box-sizing: border-box;
  }

  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: relative;
    transition: filter 0.6s ease;
  }

  .grid-item .image-link:hover img {
    filter: grayscale(100%) brightness(1.05) saturate(20%) contrast(1.3);
  }

  .grid-item .caption {
    font-size: 13.3px;
    font-family: var(--font);
    text-align: left;
    line-height: 1.4;
  }

  .grid-item .caption .title {
    display: block;
  }

  .grid-item .caption .date {
    display: block;
  }
  /* 响应式设计 */
  @media (max-width: 768px) {
    html, body {
      background-attachment: fixed;
    }
    
    body {
      padding: 0;
      overflow-x: hidden;
    }
    
    .container {
      width: 85vw;
      margin: 20px auto 150px;
      /* 移动端侧边栏宽 40px，向左位移 20px */
      transform: translateX(-20px);
      gap: 15px;
    }

    .image-grid {
      grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
      gap: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .grid-item {
      width: 100%;
    }

    .grid-item .image-link {
      width: 100%;
      aspect-ratio: 3 / 2;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .grid-item .caption {
      font-size: 12px;
    }
  }
 /* PC 端轨迹 */
 @keyframes slideInSimple {
    from {
      opacity: 0;
      transform: translate3d(10px, 0, 0); /* 开启硬件加速 */
    }
    to {
      opacity: 1;
      transform: translate3d(-30px, 0, 0); 
    }
  }

  /* 移动端轨迹 */
  @media (max-width: 768px) {
    @keyframes slideInSimple {
      from {
        opacity: 0;
        transform: translate3d(25px, 0, 0); 
      }
      to {
        opacity: 1;
        transform: translate3d(-20px, 0, 0);
      }
    }
  }
</style>
</head>
<body>


<script>
if (window.top === window.self) {
  document.body.classList.add('standalone');
}
</script>

<div class="container">
  <div class="image-grid" id="imageGrid"></div>
</div>

  <script>
    const imageGrid = document.getElementById('imageGrid');
    

    const eventsData = [
    { title: "The waves(colors)", date: "13.06–16.06. 2024", image: "assets/events/event_02.webp", pdf: "assets/events/EV_02 the waves.pdf" },
    { title: "When everyone is librarian library is everywhere", date: "01.08–31.08. 2024", image: "assets/events/event_01.webp", pdf: "assets/events/EV_01 When everyone is librarian library is everywhere.pdf" }
    ];

   
    eventsData.forEach(({ title, date, image, pdf }, index) => {
      const gridItem = document.createElement('div');
      gridItem.className = 'grid-item';

      // 如果有 pdf 字段，打开 PDF；否则打开"档案搭建中"提示页面
      const linkPath = pdf ? pdf : 'archive-building.html';

      const imageLink = document.createElement('a');
      imageLink.href = linkPath;
      imageLink.className = 'image-link';
      imageLink.target = '_blank';

      const img = document.createElement('img');
      img.src = image;
      img.alt = title || `Event ${index + 1}`;
      img.loading = 'lazy'; 

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.innerHTML = `
        <span class="title">${title}</span>
        <span class="date">${date}</span>
      `;

      imageLink.appendChild(img);
      gridItem.appendChild(imageLink);
      gridItem.appendChild(caption);
      

      imageGrid.appendChild(gridItem);
    });
  </script>
</body>
</html>
