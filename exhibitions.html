<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>exhibitions</title>
<link rel="icon" href="assets/b.ico" type="image/x-icon">
<link rel="preload" href="assets/Adelphe-Trouble-GerminalRegular.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="css/base.css">

<style>
  html, body { 
    overflow-y: auto; 
    scrollbar-width: none; 
    margin: 0;
    padding: 0;
  }
  html::-webkit-scrollbar, body::-webkit-scrollbar { 
    width: 0; 
    height: 0; 
  }
  html {
    background: #ffffff;
    overflow-x: hidden;
  }
  body {
    background: #ffffff;
    color: #000;
    font-family: 'AdelpheTrouble', var(--font);
    padding: 0;
    overflow-x: hidden;
  }

  .container {
    width: 560px;
    max-width: 80vw;
    margin: 40px auto 100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    box-sizing: border-box;
    font-size: 13.3px;
    transform: translate3d(-30px, 0, 0);
    opacity: 0;
    animation: slideInSimple 1.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
  }
  
  .image-grid {
    display: grid;
    grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
    gap: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  
  .grid-item {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
    width: 100%;
  }
  
  .grid-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    position: relative;
    transition: filter 0.6s ease;
  }
  
  .grid-item .image-link {
    position: relative;
    display: block;
    width: 100%;
    aspect-ratio: 3 / 2;
    overflow: hidden;
    box-sizing: border-box;
  }
  
  .grid-item .image-link:hover img {
    filter: grayscale(100%) brightness(1.05) saturate(20%) contrast(1.3);
  }
  
  .grid-item .caption {
    font-size: 13.3px;
    font-family: var(--font);
    text-align: left;
    line-height: 1.4;
  }
  
  .grid-item .caption .title {
    display: block;
  }
  
  .grid-item .caption .date {
    display: block;
  }
  
  @media (max-width: 768px) {
    html, body {
      background-attachment: fixed;
    }
    
    body {
      padding: 0;
    }
    
    .container {
      width: 82vw;
      margin: 20px auto 150px;
      transform: translate3d(-20px, 0, 0);
      gap: 15px;
      font-size: 12px;
      box-sizing: border-box;
    }

    .image-grid {
      grid-template-columns: repeat(2, minmax(0, calc(50% - 5px)));
      gap: 10px;
      width: 100%;
    }
    
    .grid-item {
      width: 100%;
    }
    
    .grid-item .image-link {
      width: 100%;
      aspect-ratio: 3 / 2;
    }
    
    .grid-item img {
      width: 100%;
      height: 100%;
    }
    .grid-item .caption {
      font-size: 12px;
    }
  }
    /* PC 端轨迹 */
  @keyframes slideInSimple {
    from {
      opacity: 0;
      transform: translate3d(10px, 0, 0);
    }
    to {
      opacity: 1;
      transform: translate3d(-30px, 0, 0); 
    }
  }

  /* 移动端轨迹 */
  @media (max-width: 768px) {
    @keyframes slideInSimple {
      from {
        opacity: 0;
        transform: translate3d(5px, 0, 0); 
      }
      to {
        opacity: 1;
        transform: translate3d(-20px, 0, 0);
      }
    }
  }
</style>
</head>
<body>

<script>
if (window.top === window.self) {
  document.body.classList.add('standalone');
}
</script>
<div class="container">
 <div class="image-grid" id="imageGrid"></div>
  </div>

  <script>
    const imageGrid = document.getElementById('imageGrid');
     // 直接定义图片和 PDF 的映射关系
    const exhibitionsData = [
      { 
        image: "assets/exhibitions/EX_01_a_libray.webp", 
        pdf: "assets/exhibitions/EX_A library.pdf",
        title: "A Library",
        date: "10.11. 2024-25.02. 2025"
      },
      { 
        image: "assets/exhibitions/EX_02_bootleg_library.webp", 
        pdf: "assets/exhibitions/EX_the bootleg.pdf",
        title: "The Bootleg Library",
        date: "07.05-16.08. 2025"
      },
      { 
        image: "assets/exhibitions/EX_03_the_books.webp", 
        pdf: "assets/exhibitions/EX_the books.pdf",
        title: "The Books",
        date: "28.09-20.11. 2025"
      },
      { 
        image: "assets/exhibitions/EX_04_renewal.webp", 
        pdf: "assets/exhibitions/EX_Renewal.pdf",
        title: "Renewal",
        date: "13.12. 2025-13.03. 2026"
      }
    ];
    
    function renderImages() {
      imageGrid.innerHTML = '';
      
      // 按编号倒序排列（EX_03, EX_02, EX_01）
      exhibitionsData.slice().reverse().forEach((item) => {
        const gridItem = document.createElement('div');
        gridItem.className = 'grid-item';
        
        const imageLink = document.createElement('a');
        imageLink.href = item.pdf;
        imageLink.className = 'image-link';
        imageLink.target = '_blank';
        
        const img = document.createElement('img');
        img.src = item.image;
        img.alt = item.title;
        img.loading = 'lazy'; 
        
        const caption = document.createElement('div');
        caption.className = 'caption';
        caption.innerHTML = `
          <span class="title">${item.title}</span>
          <span class="date">${item.date}</span>
        `;
        
        imageLink.appendChild(img);
        gridItem.appendChild(imageLink);
        gridItem.appendChild(caption);
        
  
        imageGrid.appendChild(gridItem);
      });
    }
    
    renderImages();
  </script>
</body>
</html>
